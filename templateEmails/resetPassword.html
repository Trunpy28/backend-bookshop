<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lại mật khẩu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #00A651;
            color: #fff !important;
            font-weight: bold;
            font-size: 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .otp-code {
            font-size: 18px;
            font-weight: bold;
            color: #ff0000;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BKshop</h1>
        <p>Bạn đã yêu cầu đặt lại mật khẩu cho tài khoản của mình.</p>
        <p>Mã OTP của bạn là:</p>
        <div class="otp-code">{{otpCode}}</div>
        <p>Hoặc bạn có thể nhấn vào liên kết dưới đây để đặt lại mật khẩu:</p>
        <a href="{{resetLink}}" class="button">Đặt lại mật khẩu</a>
        <p>Thời hạn của mã OTP là 5 phút.</p>
        <p>Nếu bạn không yêu cầu, vui lòng bỏ qua email này.</p>
    </div>
</body>
</html>
